<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="greet.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="twelve columns box">
                    <h1>Greetings</h1>
                  </div>
                </div>

                <div class="row">
                  <div class="eight columns">
                    <h5>Enter your name</h5>
                    <input name="name" class="nameSetBox" class="nameSetBox" placeholder="Enter your name" >
                    <strong>Counter:</strong>
                    <span class="total "><span class="nameCounter">0</span> </span>
                  </div>
                </div>

        <div class="control">
                <label>
                    <input class="radios" type="radio" name="language" value="English">
                    English
                </label>
                <label>
                    <input class="radios" type="radio" name="language" value="IsiXhosa">
                    IsiXhosa
                </label>
                <label>
                    <input class="radios" type="radio" name="language" value="Afrikaans">
                    Afrikaans
                </label>
                </div>
                <div class="row">
                  <div class="buttons">
                    <div class="four columns">
                      <button class="button-primary greetMeBtn" on type="button" name="button">Greet</button>
                      <span><button class="button-primary resetBtn" on type="button" name="button">Reset</button></span>
                    </div>
                  </div>
                </div>

<div id="greetingOutputField"></div>


        </div>                              
</body>
<script src="./greet.fact.js"></script>
<script src="./greet.js"></script>

</html>
